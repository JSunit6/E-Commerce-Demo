<mat-card>
    Add Products
    <br>
    <hr/>
    <br>
    
    <mat-card-content>
        <form [formGroup]="addProductForm" (ngSubmit)="onSubmit()">
            <div>
                <mat-form-field class="full-width-input">
                    <input type="text" matInput placeholder="Product Name" formControlName="ProductName" required>
                    <mat-error>
                        Please provide a valid Name
                    </mat-error>                 
                </mat-form-field>
            </div>
            <br/>
            <div>
                <mat-form-field class="full-width-input">
                    <input type="text" matInput placeholder="Product Brand" formControlName="ProductBrand" required (blur)="checkProduct($event)">
                    <mat-error>
                        Please provide a valid Brand Name
                    </mat-error>
                </mat-form-field>
            </div>
            <br/>
            <div>
                <mat-form-field class="full-width-input">
                    <input type="number" matInput placeholder="Product Quantity" formControlName="ProductQtyAvailable" required>
                    <mat-error>
                        Please provide a valid Quantity
                    </mat-error>
                </mat-form-field>
            </div>
            <br/>
            <div>
                <mat-form-field class="full-width-input">
                    <input matInput type="number" placeholder="Product Price" formControlName="ProductPrice" required>

                    <mat-error>
                        Please provide a valid Price
                    </mat-error>
                </mat-form-field>
            </div>
            <br/>
            <div>
                <mat-form-field class="full-width-input">
                    <mat-label>Product Category</mat-label>
                    <mat-select  formControlName="ProductCategoryId" required>
                        <mat-option *ngFor="let category of productCategories" [value]="category.categoryId">
                          {{category.categoryName}}
                        </mat-option>
                      </mat-select>
                </mat-form-field>
            </div>
            <br/>
            <div>
                <button mat-raised-button style="background-color: green" title="Sign Up" [disabled]="!addProductForm.valid">
                    <mat-icon>
                        check
                    </mat-icon>
                </button>

                &nbsp; &nbsp;

                <button type="reset" mat-raised-button style="background-color: red" title="Reset">
                    <mat-icon>
                        close
                    </mat-icon>
                </button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
